sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: featured_image
        field:
          mode: grid
          container: knowledge
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: introduction
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Introductietekst
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          container: knowledge
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Content
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          visibility: visible
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: category
        field:
          options:
            Leden: null
            Netwerk: null
            Inspiratie: null
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: Netwerk
          display: Category
          type: select
          icon: select
          listable: hidden
          instructions_position: above
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: call_to_action
        field:
          max_items: 1
          mode: select
          create: true
          collections:
            - cta
          display: 'Call to action'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          instructions: 'Shown on the insight detail page'
      -
        handle: highlight
        field:
          default: false
          display: Uitgelicht
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
  seo:
    display: SEO
    fields:
      -
        import: seo
title: Kennis
