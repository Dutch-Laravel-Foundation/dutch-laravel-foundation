sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
      -
        handle: description
        field:
          type: markdown
          localizable: true
          display: Omschrijving
          instructions_position: above
          listable: hidden
          read_only: false
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
      -
        handle: url
        field:
          input_type: text
          antlers: false
          display: url
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: button_text
        field:
          input_type: text
          antlers: false
          display: 'Knop tekst'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: button_style
        field:
          options:
            Primair: null
            Donker: null
            Licht: null
            'Licht (alternatief)': null
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          display: 'Knop stijl'
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          read_only: false
title: CTA
