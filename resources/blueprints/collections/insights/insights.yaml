sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: featured_image
        field:
          mode: grid
          container: insights
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: teaser
        field:
          antlers: false
          display: Teaser
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: category
        field:
          options:
            members: Leden
            network: Netwerk
            do_not_miss: 'Mis niet'
            inspiration: Inspiratie
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: network
          display: Category
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          read_only: false
title: Insights
