sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
      -
        handle: introduction
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Introductietekst
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: content
        field:
          type: markdown
          localizable: true
          display: Omschrijving
          instructions_position: above
          listable: hidden
          read_only: false
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
      -
        handle: featured_image
        field:
          mode: grid
          container: insights
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: category
        field:
          options:
            members: Leden
            network: Netwerk
            do_not_miss: 'Mis niet'
            inspiration: Inspiratie
          multiple: false
          clearable: false
          searchable: true
          taggable: false
          push_tags: false
          cast_booleans: false
          default: network
          display: Category
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
title: Insights
