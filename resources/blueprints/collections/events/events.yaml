sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Titel
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
      -
        handle: introduction
        field:
          type: markdown
          localizable: true
          display: Introductietekst
          instructions_position: above
          listable: hidden
          read_only: false
          container: events
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h1
            - h2
            - h3
            - h4
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          container: events
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          read_only: false
          sets:
            spacer:
              display: Spacer
              fields:
                -
                  import: spacer
            line:
              display: Line
              fields:
                -
                  import: line
      -
        handle: featured_image
        field:
          mode: list
          container: events
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: type
        field:
          options:
            Meetup: null
          multiple: false
          max_items: 1
          clearable: false
          searchable: true
          taggable: true
          push_tags: false
          cast_booleans: false
          default: Meetup
          display: Type
          type: select
          icon: select
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: location
        field:
          input_type: text
          antlers: false
          display: 'Naam locatie'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: address
        field:
          input_type: text
          antlers: false
          display: 'Adres locatie'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: date_start
        field:
          mode: single
          time_enabled: false
          time_seconds_enabled: false
          full_width: false
          inline: true
          columns: 1
          rows: 1
          display: Startdatum
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: time_start
        field:
          seconds_enabled: false
          display: Starttijd
          type: time
          icon: time
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: time_end
        field:
          seconds_enabled: false
          display: Eindtijd
          type: time
          icon: time
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: signup_link
        field:
          input_type: text
          antlers: false
          display: Aanmeldlink
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
          validate:
            - url
title: Evenementen
