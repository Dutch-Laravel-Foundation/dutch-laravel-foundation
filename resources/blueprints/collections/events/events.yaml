sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          type: markdown
          localizable: true
          display: Omschrijving
          instructions_position: above
          listable: hidden
          read_only: false
          container: events
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
      -
        handle: image
        field:
          mode: list
          container: events
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Afbeelding
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: location
        field:
          input_type: text
          antlers: false
          display: Locatie
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: takes_place
        field:
          mode: single
          time_enabled: true
          time_seconds_enabled: false
          full_width: false
          inline: true
          columns: 1
          rows: 1
          display: Datum/tijd
          type: date
          icon: date
          listable: hidden
          instructions_position: above
          read_only: false
title: Events
