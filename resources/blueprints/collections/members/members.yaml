sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Naam
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
      -
        handle: description
        field:
          type: markdown
          localizable: true
          display: Omschrijving
          instructions_position: above
          listable: hidden
          read_only: false
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          container: members
      -
        handle: logo
        field:
          mode: list
          container: members
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: member_type
        field:
          type: terms
          taxonomies:
            - member_type
          display: 'Type lid'
          mode: select
          instructions_position: above
          listable: hidden
          read_only: false
          max_items: 1
          create: true
      -
        handle: number_of_employees
        field:
          type: terms
          taxonomies:
            - number_of_employees
          display: 'Aantal werknemers'
          mode: select
          instructions_position: above
          listable: hidden
          read_only: false
          max_items: 1
          create: true
      -
        handle: founding_partner
        field:
          default: false
          display: 'Founding partner'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
          read_only: false
  contact:
    display: Contactgegevens
    fields:
      -
        handle: province
        field:
          type: terms
          taxonomies:
            - province
          display: Provincie
          mode: select
          instructions_position: above
          listable: hidden
          read_only: false
          max_items: 1
          create: true
      -
        handle: city
        field:
          input_type: text
          antlers: false
          display: Stad
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: email
        field:
          input_type: text
          antlers: false
          display: E-mail
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: website
        field:
          input_type: url
          prepend: 'https://'
          antlers: false
          display: Website
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: phone
        field:
          input_type: text
          antlers: false
          display: Telefoon
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
title: Leden
