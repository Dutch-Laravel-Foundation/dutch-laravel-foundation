sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: content
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: call_to_action
        field:
          max_items: 1
          mode: select
          create: true
          collections:
            - cta
          display: 'Call to action'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
  page-specific:
    display: Pagina-specifiek
    fields:
      -
        handle: header_title
        field:
          input_type: text
          antlers: false
          display: 'Header titel'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            title: 'equals Home'
      -
        handle: header_content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: 'Header content'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            title: 'equals Home'
      -
        handle: highlight_text
        field:
          always_show_set_button: false
          buttons:
            - h1
            - h2
            - h3
            - h4
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: true
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: 'Highlight tekst'
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          read_only: false
          if:
            title: 'equals Home'
          instructions: 'Wordt getoond naast de uitgelichte insight.'
title: 'Pagina''s'
