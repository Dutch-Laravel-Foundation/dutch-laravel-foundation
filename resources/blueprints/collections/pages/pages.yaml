sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        import: content
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: call_to_action
        field:
          max_items: 1
          mode: select
          create: true
          collections:
            - cta
          display: 'Call to action'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
title: 'Pagina''s'
