sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Omschrijving
          type: markdown
          icon: markdown
          listable: hidden
          instructions_position: above
          read_only: false
          container: cases
      -
        handle: long_title
        field:
          input_type: text
          antlers: false
          display: 'Lange titel'
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: introduction
        field:
          type: markdown
          localizable: true
          display: Introductie
          instructions_position: above
          listable: hidden
          read_only: false
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
      -
        handle: featured_image
        field:
          mode: list
          container: cases
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: member
        field:
          max_items: 1
          mode: select
          create: true
          collections:
            - members
          display: Lid
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: client
        field:
          max_items: 1
          mode: select
          create: true
          collections:
            - clients
          display: Opdrachtgever
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
          read_only: false
title: Cases
