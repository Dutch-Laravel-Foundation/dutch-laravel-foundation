sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Naam
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
      -
        handle: function
        field:
          input_type: text
          antlers: false
          display: Function
          type: text
          icon: text
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: photo
        field:
          mode: list
          container: board
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Foto
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Bestuursleden
