sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          display: Naam
          instructions_position: above
          listable: hidden
          read_only: false
          input_type: text
          antlers: false
      -
        handle: logo
        field:
          mode: list
          container: clients
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          read_only: false
      -
        handle: content
        field:
          type: markdown
          localizable: true
          instructions_position: above
          listable: hidden
          read_only: false
          container: clients
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
  review:
    display: Review
    fields:
      -
        import: review
title: Opdrachtgevers
