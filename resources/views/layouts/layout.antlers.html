<!doctype html>
<html lang="{{ site:short_locale }}">

<head>
    {{ if environment === 'production' }}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2Z8PFXPGSW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-2Z8PFXPGSW');
    </script>
    {{ /if }}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title ?? site:name }}</title>
    <link rel="stylesheet" href="https://use.typekit.net/oap5ojy.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ mix src='assets/css/tailwind.css' }}">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>

{{# TODO: Multiple background images, adjustable per page #}}

<body class="font-sans leading-normal bg-white text-primary-text">
    <div class="frontend relative page-{{ slug }}">
        {{ partial:header }}
        {{ partial:content }}
        {{ partial:footer }}
    </div>
    <script src="{{ mix src='assets/js/site.js' }}"></script>
</body>

</html>
