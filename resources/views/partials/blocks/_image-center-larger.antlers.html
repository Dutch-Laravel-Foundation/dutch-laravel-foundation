<div
    class="block-image-center-larger relative flex flex-row justify-center w-full pt-64 mb-20 {{ class }}">
    {{ if image }}
        <img class="absolute top-0 left-0 object-cover w-full h-96" style="object-position:{{ featured_image:focus_css }}"
            src="{{ glide src="{featured_image}" fit="crop_focal" width="1280" }}" alt="{{ featured_image:alt ?? title }}" />
    {{ /if }}
    {{ partial:blocks/base class="relative z-10 w-5/6 md:w-2/3 mx-auto !pb-16" }}
        {{ slot }}
        {{ partial:buttons/more :link="link" class="" button_class="" background_class="" }}
    {{ /partial:blocks/base }}
</div>
