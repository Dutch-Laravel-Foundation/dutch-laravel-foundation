<div class="block-image-left-large group-image-hover relative flex flex-col lg:flex-row w-full mb {{ class }}">
    <figure class="w-full overflow-hidden lg:absolute bg-secondary-light h-96 lg:w-1/2">
        {{ if image }}
            <img class="object-cover w-full h-full max-w-full max-h-full" style="object-position:{{ featured_image:focus_css }}"
                src="{{ featured_image }}" alt="{{ featured_image:alt ?? title }}" />
        {{ /if }}
    </figure>
    {{ partial:blocks/base class="lg:ml-[33.33333%] w-full lg:w-2/3 lg:mt-48 z-10" }}
        {{ slot }}
        {{ partial:buttons/more :link="link" class="" button_class="" background_class="" }}
    {{ /partial:blocks/base }}
</div>
