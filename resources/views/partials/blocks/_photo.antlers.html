<div class="flex flex-col w-full {{ class }}">
    {{ if !image }}
        <div class="w-7/12 aspect-photo bg-secondary-light"></div>
    {{ else }}
        <img class="object-cover block w-7/12 aspect-photo" src="{{ image }}" alt="{{ title }}, {{ subtitle}}" style="object-position:{{ image:focus_css }}">
    {{ /if }}
    {{ partial:blocks/meta-alt :title="title" :subtitle="subtitle" class="mt-6" }}
</div>
