<div class="block-image-right-larger group-image-hover relative flex flex-col lg:flex-row w-full mb {{ class }}" data-aos="fade-up" data-aos-delay="250">
    <figure class="right-0 w-full overflow-hidden lg:absolute bg-secondary-light h-96 lg:w-5/6">
        {{ if image }}
            <img class="object-cover w-full h-full max-w-full max-h-full" style="object-position:{{ featured_image:focus_css }}"
                src="{{ glide src="{featured_image}" fit="crop_focal" width="1280" }}" alt="{{ featured_image:alt ?? title }}" />
        {{ /if }}
    </figure>
    {{ partial:blocks/base class="relative z-10 w-full lg:w-2/3 lg:mt-48 !pb-16" }}
        {{ slot }}
        {{ partial:buttons/more :link="link" class="" button_class="" background_class="" }}
    {{ /partial:blocks/base }}
</div>
