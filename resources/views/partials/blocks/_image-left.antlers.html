<div class="relative flex flex-row w-full mb-16 {{ class }}">
    {{ if image }}
    <img class="object-cover w-1/3" style="object-position:{{ featured_image:focus_css }}"
        src="{{ featured_image }}" alt="{{ featured_image:alt ?? title }}" />
    {{ /if }}
    {{ partial:blocks/base class="w-2/3" }}
    {{ slot }}
    {{ /partial:blocks/base }}
    {{ partial:buttons/more :link="link" class="" }}
</div>
