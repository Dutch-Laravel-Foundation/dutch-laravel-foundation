<div
    class="relative flex flex-row w-full mb-40 ml-auto {{ class }}">
    <div class="absolute w-screen -ml-[50vw] left-1/2 bg-secondary-light bg-floor-primary bg-center bg-no-repeat h-[calc(100%+2.5rem+5rem)] -translate-y-10 -z-10"></div>
    <div class="w-1/3 pr-20">
        {{ highlight_content }}
    </div>
    <div class="w-2/3">
        {{ if image }}
            <img class="object-cover w-3/4 h-96 ml-auto" style="object-position:{{ featured_image:focus_css }}"
                src="{{ featured_image }}" alt="{{ featured_image:alt ?? title }}" />
        {{ /if }}
        {{ partial:blocks/base class="w-7/12 absolute bottom-0 translate-y-10" }}
            {{ slot }}
            {{ partial:buttons/more :link="link" class="" }}
        {{ /partial:blocks/base }}
    </div>
</div>
