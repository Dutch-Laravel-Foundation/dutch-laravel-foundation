<div
    class="relative flex flex-row w-full mb ml-auto py-6 sm:py-10 {{ class }}">
    <div class="absolute w-screen -ml-[50vw] left-1/2 bg-secondary-light bg-floor-primary bg-center bg-no-repeat h-full -z-10 -translate-y-6 sm:-translate-y-10"></div>
    <div class="flex flex-col xl:flex-row">
        <div class="w-full xl:w-1/3 px-6 sm:px-0 mb-10 xl:mb-0">
            {{ highlight_content }}
        </div>
        <div class="w-full xl:w-2/3">
            {{ if image }}
                <img class="object-cover w-3/4 h-96 ml-auto" style="object-position:{{ featured_image:focus_css }}"
                    src="{{ featured_image }}" alt="{{ featured_image:alt ?? title }}" />
            {{ /if }}
            {{ partial:blocks/base class="w-7/12 absolute bottom-0 translate-y-10" }}
                {{ slot }}
                {{ partial:buttons/more :link="link" class="" button_class="" background_class="" }}
            {{ /partial:blocks/base }}
        </div>
    </div>
</div>
