<div
    class="block-image-highlight-text relative flex flex-row w-full mb ml-auto pt-6 pb-0 sm:py-10 {{ class }}">
    <div class="absolute w-screen -ml-[50vw] left-1/2 bg-secondary-light bg-floor-primary bg-center bg-no-repeat h-full -z-10 -translate-y-6 sm:-translate-y-10"></div>
    <div class="relative flex flex-col w-full lg:flex-row">
        <div class="w-full px-6 mb-10 lg:w-1/2 xl:w-1/3 sm:px-0 sm:pr-10 xl:mb-0">
            {{ highlight_content }}
        </div>
        <div class="w-full group-block lg:w-1/2 xl:w-2/3">
            {{# Copy of right-larger adjusted for highlight #}}
            <div class="relative flex flex-col xl:flex-row w-full {{ class }}">
                <figure class="right-0 w-full overflow-hidden xl:absolute bg-secondary-light h-96 xl:w-5/6">
                    {{ if image }}
                        <img class="object-cover w-full h-full max-w-full max-h-full transition-transform duration-500 ease-in-out group-block-hover:scale-105" style="object-position:{{ featured_image:focus_css }}"
                            src="{{ featured_image }}" alt="{{ featured_image:alt ?? title }}" />
                    {{ /if }}
                </figure>
                {{ partial:blocks/base class="relative z-10 w-full xl:w-2/3 xl:mt-48" }}
                {{ slot }}
                    {{ partial:buttons/more :link="link" class="" button_class="" background_class="" }}
                {{ /partial:blocks/base }}
            </div>
        </div>
    </div>
</div>
