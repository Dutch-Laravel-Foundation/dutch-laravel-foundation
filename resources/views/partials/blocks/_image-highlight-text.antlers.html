<div
    class="relative flex flex-row w-full mb ml-auto pt-6 pb-0 sm:py-10 {{ class }}">
    <div class="absolute w-screen -ml-[50vw] left-1/2 bg-secondary-light bg-floor-primary bg-center bg-no-repeat h-full -z-10 -translate-y-6 sm:-translate-y-10"></div>
    <div class="relative flex flex-col lg:flex-row w-full">
        <div class="w-full lg:w-1/2 xl:w-1/3 px-6 sm:px-0 sm:pr-10 mb-10 xl:mb-0">
            {{ highlight_content }}
        </div>
        <div class="w-full lg:w-1/2 xl:w-2/3">
            {{# Copy of right-larger adjusted for highlight #}}
            <div class="relative flex flex-col xl:flex-row w-full {{ class }}">
                <div class="xl:absolute bg-secondary-light h-96 w-full xl:w-3/4 right-0">
                    {{ if image }}
                        <img class="object-cover w-full max-w-full h-full max-h-full" style="object-position:{{ featured_image:focus_css }}"
                            src="{{ featured_image }}" alt="{{ featured_image:alt ?? title }}" />
                    {{ /if }}
                </div>
                {{ partial:blocks/base class="relative w-full xl:w-3/4 xl:mt-48 z-10" }}
                    {{ slot }}
                    {{ partial:buttons/more :link="link" class="" button_class="" background_class="" }}
                {{ /partial:blocks/base }}
            </div>

        </div>
    </div>
</div>
