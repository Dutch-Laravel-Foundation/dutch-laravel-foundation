<div class="flex flex-col p-12 shadow-custom w-1/2 ml-10 my-64">
    <span class="meta mb-2">{{ if category-prefix }}{{ category-prefix }} - {{ /if }}{{ category }}</span>
    <a class="mb-6" href="{{ url }}">
        <h3>{{ title }}</h3>
    </a>
    <p>{{ teaser }}</p>
    {{ partial:buttons/more :url="url" :title="title" }}
</div>
